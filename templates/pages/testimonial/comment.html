{% extends "base.html" %}
{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7 mb-5">
            <div class="contact-form bg-light p-3 p-lg-5">
                <div class="login form">
                    <h1 class="mb-4">Write A Comment</h1>
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" id="comment" placeholder="Enter Your Comment" name="comment" required>
                            <div class="invalid-feedback">
                                Please provide a valid comment.
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="profession" placeholder="Enter New Profession" name="profession" required>
                            <div class="invalid-feedback">
                                Please provide a valid profession.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Apply Comment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
